<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz - One Question at a Time</title>
    <link rel="icon" type="image/jpeg" href="profile-pic.jpeg">
    <link rel="shortcut icon" type="image/jpeg" href="profile-pic.jpeg">
    <link rel="stylesheet" href="quiz-simple.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><img src="profile-pic.jpeg" alt="Profile Picture" class="profile-pic"> Vamos Argentina Quiz Generator</h1>
            <p>Answer one question at a time</p>
        </header>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading questions...</p>
        </div>

        <main id="question-container" class="question-container" style="display: none;">
            <div id="question-counter" class="question-counter"></div>
            
            <div id="stats-container" class="stats-container">
                <div class="stat-item">
                    <span class="stat-label">Attempted:</span>
                    <span id="questions-attempted">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Correct:</span>
                    <span id="correct-answers">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Accuracy:</span>
                    <span id="accuracy">0%</span>
                </div>
            </div>

            <div class="mode-toggle-container">
                <button id="mode-toggle" class="mode-toggle">‚úèÔ∏è Switch to Text Input</button>
            </div>
            
            <div id="question-text" class="question-text"></div>
            
            <div id="options-container" class="options-container"></div>

            <div id="text-input-container" class="text-input-container" style="display: none;">
                <div class="input-group">
                    <input type="text" id="answer-input" class="answer-input" placeholder="Type your answer here..." />
                    <button id="submit-button" class="submit-button">Submit Answer</button>
                </div>
                <p class="input-hint">üí° Type your answer and press Enter or click Submit</p>
            </div>

            <div id="self-assessment-container" class="self-assessment-container" style="display: none;">
                <div class="assessment-content">
                    <h3>ü§î How did you do?</h3>
                    <p>Compare your answer with the correct one below and assess yourself:</p>
                    <div id="answer-comparison" class="answer-comparison"></div>
                    <div class="assessment-buttons">
                        <button id="correct-button" class="assessment-button correct-btn">‚úÖ I got it right!</button>
                        <button id="incorrect-button" class="assessment-button incorrect-btn">‚ùå I got it wrong</button>
                    </div>
                </div>
            </div>
            
            <div id="feedback-container" class="feedback-container" style="display: none;">
                <div id="feedback-message" class="feedback-message"></div>
                <button id="next-button" class="next-button">Next Question ‚Üí</button>
            </div>
        </main>
    </div>

    <script type="module" src="dist/quiz-simple.js"></script>
</body>
</html>
