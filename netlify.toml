[build]
  publish = "."
  command = "npm run build"

[dev]
  command = "npm run dev:server"
  port = 8888
  targetPort = 8000
  publish = "."

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/favicon.ico"
  to = "/profile-pic.jpeg"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[functions]
  directory = "netlify/functions"
